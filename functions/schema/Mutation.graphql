type Mutation {
    novoProduto(
        id:Int
        nomeproduto:String
        descricao:String
        fornecedor:String
        preco:Float
        datacadastro:String
    ):[Produto]
    removeProduto(id:Int):String
    updateProduto(
        id:Int
        nomeproduto:String
        descricao:String
        fornecedor:String
        preco:Float
        datacadastro:String
    ):Produto

}
